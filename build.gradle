group 'uk.co.boombastech'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.eclipse.jetty:jetty-server:9.2.7.v20150116'
    compile 'org.eclipse.jetty:jetty-servlet:9.2.7.v20150116'
    compile 'org.eclipse.jetty.websocket:websocket-api:9.2.7.v20150116'
    compile 'org.eclipse.jetty.websocket:websocket-server:9.2.7.v20150116'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.google.inject:guice:4.0'
    compile 'com.google.inject.extensions:guice-servlet:4.0'
    compile 'com.natpryce:konfig:1.4.1.0'

    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile('junit:junit:4.12') {
        exclude module: 'hamcrest-core'
    }
    testCompile 'org.mockito:mockito-all:1.9.5'
}
